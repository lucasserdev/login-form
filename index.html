<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login-Form</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="campo-login">
                <header>
                    <div id="logo">
                        <img src="assets/icon.svg" alt="logo">
                        <h3>camp.in</h3>
                    </div>
                    <h1><img src="assets/log-in.svg" alt=""> Faça seu login</h1>
                    <p>Entre com suas informações de cadastro.</p>
                </header>
                <form action="" method="post">
                    <div class="logar">
                        <label for="iemail">E-mail</label><br>
                        <div class="campo">
                            <img src="assets/mail.svg" alt="">
                            <input type="email" name="email" id="iemail" placeholder=" Digite seu e-mail">
                        </div>
                    </div>
                    <div class="logar">
                        <label for="isenha">Senha</label><br>
                        <div class="campo2 ">
                            <img src="assets/lock.svg" alt="">
                            <input type="password" name="senha" id="isenha" placeholder=" Digite sua senha">
                        </div>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="" id="icheck">
                        <label for="icheck">Lembre-me</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <input type="submit" value="ENTRAR">
                    <p id="footer">Não tem uma conta? <a href="#">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </section>
        <section id="imagem">

        </section>
    </main>
</body>
</html>
